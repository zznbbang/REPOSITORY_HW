<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
</head>
<body>
    <div id="main">
        <div id="head">
            <div id="blue">
                <div><img src="account_circle_white_24dp.svg"></div>
                <div id="search"><img src="search_white_24dp.svg">검색</div>
                <div><img src="camera_alt_white_24dp.svg"></div>
            </div>
            <div id="select">
                <div><img src="ballot_black_24dp.svg"></div>
                <div><img src="group_black_24dp.svg"></div>
                <div><img src="mark_chat_unread_black_24dp.svg"></div>
                <div><img src="ondemand_video_black_24dp.svg"></div>
                <div><img src="notifications_none_black_24dp.svg"></div>
                <div><img src="menu_black_24dp.svg"></div>
            </div>
            <div id="think">
                <div class="icon_box"><img class="icon" src="KakaoTalk_20210405_144551352.jpg"></div>
                <div id="box">무슨 생각을 하고 계신가요?</div>
                <div><img src="collections_black_24dp.svg"><h6>사진</h6></div>
            </div>
        </div>
        <div id="story">
            <div><h4>스토리</h4><h5>보관된 스토리</h5>
            </div>
            <div id="story_box">
                <div></div>
            </div>
        </div>
        <div id="contents">
            <div class="one">
                <div class="profile">
                    <div class="icon_box"><img class="icon" src="KakaoTalk_20210405_144551352_02.jpg"></div>
                    <p>양진영</p>
                    <img src="more_horiz_black_24dp.svg">
                </div>
                <div class="text"><p>ㅇ오와앙ㅇ 이거 사진이 꽤나 부끄럽구만 ㅎㅅㅎ</p></div>
                <div class="photo_box"><img src="KakaoTalk_20210405_144551352_01.jpg"></div>
            </div>
        </div>
    </div>
</body>
</html>
